<!--link to font /origicide/Origicide.ttf -->
<style>
    @font-face {
        font-family: 'Rubik Wet Paint';
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: url(./style/Rubik-Wet-Paint/HTx0L20uMDGHgdULcpTF3Oe4d_-1_Db2.woff2) format('woff2');
        unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+0304, U+0308, U+0329, U+2000-206F, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
    }
    .container {
        border-radius: 50px;
        width: 1000px;
        height: 500px;
        font: 125px Rubik Wet Paint, sans-serif;
        position: relative;
        color: white;
        background: #9c0510;
    }
    .bat, .swap, .dracula {
        position: absolute;
        transform: translate(-50%, -50%);
        top: 40%;
    }
    .bat {
        left: 20%;
        transition: left 1s, top 1s;
        width: 37%;
        fill: black;
    }
    .swap {
        transition: 0.6s;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 18%;
        fill:white;
    }
    .dracula {
        transition: left 1s, top 1s;
        left: 80%;
        width: 24%;
        fill: black;
    }
    .container:hover .bat {
        left: 80%;
    }
    .container:hover .dracula {
        left: 20%;
    }
    .container:hover .swap {
        transform: rotateX(180deg) translate(-50%, 50%);
        transition: 1s;
    }
    .brand {
        position: absolute;
        top: 65%;
        width: 100%;
        text-align: center;
    }
</style>
